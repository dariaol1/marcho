<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body id="body">
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link--active" href="#body">
                home
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#body">
                shop
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#body">
                page
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#body">
                blog
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#body">
                contact
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/user.png" alt="user">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/search.png" alt="search">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/heart.png" alt="heart">
            <span class="user-nav__num">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/cart.png" alt="cart">
            <span class="user-nav__num">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>
</html>
